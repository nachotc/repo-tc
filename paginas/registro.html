<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="keywords" content="Join us, registro, formulario de registro">
    <meta name="description" content="Página de registro a nuestro servicio web">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../sass/sass_style.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <header id="header">
            <p class="header__logo">LOGO</p>
            <nav class="header__nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./detalles.html">Detalles</a></li>
                    <li><a href="./about.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>

        </header>
        <div class="registro__banner">
            <h2>Querés formar parte? Unite!</h2>
        </div>
    </div>
            
    <section id="registro">
                
        <form action="archivo.backend" method="get" enctype="text/plain">
            
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
            
            <div>
                <label for="gender">Sexo:</label>
                <select name="gender" id="gender">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="X">Otro</option>
                </select>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="example@email.com" required>
            </div>
            
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            
            <div>
                <label for="password">Repetir Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            
            <div>
                <label for="adjunto">Imagen de perfil:</label>
                <input type="file" id="adjunto">
            </div>


            <div >
                <label for="acepto">Acepto ter. y cond.</label>
                <input type="checkbox" id="acepto">
            </div>
            
                     
            <input class="botonesRegistro" type="submit" value="Registrarse">
            <input class="botonCancelar" type="reset" value="Cancelar">
            
        </form>
    </section>
    


    <div class="container"> <!-- Footer aplicando bootstrap -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-muted">Torres Collivadino, Coderhouse 2022</p>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="./detalles.html" class="nav-link px-2 text-muted">Detalles</a></li>
            <li class="nav-item"><a href="./about.html" class="nav-link px-2 text-muted">Nosotros</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Otra</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contacto</a></li>
          </ul>
        </footer>
    </div>
    
</body>
</html>
